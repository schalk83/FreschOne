name: Auto Backup Main to main-backup

on:
  push:
    branches:
      - main

jobs:
  backup-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create Pull Request to main-backup
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main-backup
          branch: sync-to-backup
          title: 'üîÅ Backup: main ‚Üí main-backup'
          body: 'Auto-sync from main to main-backup'
          commit-message: 'Backup commit'
          delete-branch: true

      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge PR
        uses: pascalgn/automerge-action@v0.15.3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
