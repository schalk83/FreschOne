name: Auto Merge UAT to Main

on:
  push:
    branches:
      - UAT

jobs:
  merge-uat-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout UAT branch
        uses: actions/checkout@v3
        with:
          ref: UAT

      - name: Create Pull Request from UAT to main
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: sync-uat-to-main-${{ github.run_id }}  # âœ… temporary branch
          title: 'ðŸš€ Auto Merge: UAT â†’ Main'
          body: 'This PR was auto-created to merge UAT into main.'
          commit-message: 'Sync UAT into main'
          delete-branch: true
          labels: automerge

      - name: Auto-merge PR
        uses: pascalgn/automerge-action@v0.15.3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
