name: Auto Merge UAT to Main

on:
  push:
    branches:
      - UAT

jobs:
  merge-uat-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout UAT branch
        uses: actions/checkout@v3
        with:
          ref: UAT

      - name: Create Pull Request from UAT to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main                      # Target = main branch
          branch: sync-uat-to-main        # Temp PR source branch (not UAT!)
          title: 'ðŸš€ Auto Merge: UAT â†’ Main'
          body: 'This pull request was automatically generated from UAT â†’ Main.'
          commit-message: 'Auto-sync UAT to main'
          delete-branch: true
          labels: automerge

      - name: Auto-merge PR
        uses: pascalgn/automerge-action@v0.15.3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
