name: Auto Backup Main to main-backup

on:
  push:
    branches:
      - main

jobs:
  backup-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create Pull Request to main-backup
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main-backup
          branch: sync-to-backup
          title: '🔁 Backup: main → main-backup'
          body: 'Auto-sync from main to main-backup'
          commit-message: 'Backup commit'
          delete-branch: true

      - name: Get Pull Request Number
        id: pr
        run: |
          echo "PR_URL=${{ steps.cpr.outputs.pull-request-url }}" >> $GITHUB_ENV

      - name: Auto-merge via GitHub API
        run: |
          PR_API_URL="${PR_URL/github.com/api.github.com\/repos}"
          curl -X PUT \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "$PR_API_URL/merge"
