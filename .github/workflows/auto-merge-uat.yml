name: Auto Merge UAT to Main

on:
  push:
    branches:
      - UAT

jobs:
  merge-uat-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout UAT branch
        uses: actions/checkout@v3
        with:
          ref: UAT

      - name: Create Pull Request from UAT to Main
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: sync-uat-to-main-${{ github.run_id }}
          title: 'ðŸš€ Auto Merge: UAT â†’ Main'
          body: 'This pull request was automatically created to sync UAT into main.'
          commit-message: 'Auto-sync from UAT to main'
          delete-branch: true
          labels: automerge

      # Add a conditional check to ensure PR was created
      - name: Check PR Creation
        if: steps.cpr.outputs.pull-request-number != ''
        run: echo "Pull Request created: ${{ steps.cpr.outputs.pull-request-number }}"

      # Add a slight delay to ensure PR is ready (optional)
      - name: Wait for PR to be ready
        if: steps.cpr.outputs.pull-request-number != ''
        run: sleep 5

      - name: Auto-merge PR
        if: steps.cpr.outputs.pull-request-number != ''
        uses: pascalgn/automerge-action@v0.15.3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
